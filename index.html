<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="center">
        <div class="text-box" id="container">
        </div>
        <div style="display: flex; flex-direction: column; gap: 1rem;">
            <input type="text" name="textInput" id="textInput" value="Hello World" onkeydown="if(event.key === 'Enter') animated_text.set(this.value);">
            <label for="textInput">Type something and press enter. The minum number of changes will be applied to the text.</label>
        </div>
    </div>
</body>

</html>
